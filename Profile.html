    <script>
        // Function to handle file input
        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });

                // Assuming the first sheet contains the relevant data
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const sheetData = XLSX.utils.sheet_to_json(firstSheet);

                // Update HTML elements with the data from the first row
                if (sheetData.length > 0) {
                    const row = sheetData[0]; // Assuming the first row contains student data

                    document.getElementById("student-name").textContent = row["Name"] || "N/A";
                    document.getElementById("student-class").textContent = row["Class"] || "N/A";
                    document.getElementById("admission-date").textContent = row["Admission Date"] || "N/A";
                    document.getElementById("admission-no").textContent = row["Admission No"] || "N/A";
                    document.getElementById("pending-fees").textContent = row["Pending Fees"] || "N/A";
                }
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
