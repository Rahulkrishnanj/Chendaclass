        function viewReport() {
            const studentId = document.getElementById("studentId").value;
            const pdfViewer = document.getElementById("pdfViewer");
            const pdfSection = document.getElementById("pdfSection");

            if (pdfFiles[studentId]) {
                pdfViewer.src = pdfFiles[studentId];
                pdfSection.style.display = "block"; // Show the PDF preview section
            } else {
                alert("No report available for the selected student.");
                pdfSection.style.display = "none"; // Hide the PDF section if no match
            }
        }

        function downloadReport() {
            const studentId = document.getElementById("studentId").value;
            if (pdfFiles[studentId]) {
                // Create a temporary link element to trigger download
                const link = document.createElement("a");
                link.href = pdfFiles[studentId];
                link.download = `${studentId}_PendingFeeReport.pdf`; // Suggested filename
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("No report available for the selected student.");
            }
        }
